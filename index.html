<!DOCTYPE html>
<html>
  <head>
    <base href=".">
    <meta charset="utf-8">
    <title>SPARQL</title>
    <link rel="stylesheet" href="static/css/site.css">
    <link href="https://unpkg.com/@triply/yasgui@4/build/yasgui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@triply/yasgui@4/build/yasgui.min.js"></script>
  </head>
  <body>
	<h3><a href="#">WebSPARQL</a></h3>
	<div id="app">
        <div class="wrapper">
            <div class="col1">
                <p>
                    <label for="file-input">File Upload (.ttl): </label>
                    <input id="file-input" type="file">
                    <button @click="handleFile()">Submit</button>
                </p>
                <p>
                    <label for="url-input">URL Fetch (.ttl): </label>
                    <input id="url-input" type="text" value="">
                    <button @click="handleURL()">Submit</button>
                </p>
                <p>
		    Brick Files:
                    <button @click="handleURL('ttl/Brick.ttl', true)">Load Brick v1.2</button>
                    <button @click="handleURL('ttl/Brick1.3rc1.ttl', true)">Load Brick v1.3rc1</button>
                    <button @click="handleURL('ttl/bldg.ttl', true)">Load example building</button>
                </p>
		<p>
		    223P Files:
                    <button @click="handleURL('ttl/223p/g36-figure-a-2-compiled.ttl', true)">Load G36 Figure A2</button>
                    <button @click="handleURL('ttl/223p/223pstandard.ttl', true)">Load 223P Standard (draft)</button>
		</p>
            </div>
            <div class="col2">
                <file-list :files="files"></file-list>
            </div>
        </div>
        <div class="wrapper">
            <div class="col1">
                <statusbox :message="message" :error="error" :progress="progress"></statusbox>
                <querybox element="querybox"></querybox>
            </div>
            <div class="col2">
                <instance-info :url="inspect_url.url"></instance-info>
            </div>
        </div>
        <div id="querybox-result">
        </div>
    </div>
    <div class="footer">
        <br />
        <br />
        <hr />
        <p>Built by <a href="https://home.gtf.fyi">Gabe Fierro</a> || Source at <a href="https://github.com/gtfierro/rdf-ui">GitHub</a></p>
    </div>
  </body>
  <script src="static/js/vue.global.prod.js"></script>
  <script type="module" src="static/js/app.js"></script>
</html>
